<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">Toot toot!</h3>
        </div>

        <div class="form-container">
            <table class="table">
                <caption><h3>Current Train Schedule</h3></caption>
                <thead class="thead">
                    <tr>
                        <th>Train Time</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trainTable">
                </tbody>
            </table> 
        </div>

        <div class="form-container">
            <form class="form">
                <div class="form-row">
                    <p>
                        <label for="userTrain">Train Name</label>
                        <input type="text" class="form-control" id="userTrain" placeholder="Orient Express" required/>
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="userDest">Destination</label>
                        <input type="text" class="form-control" id="userDest" placeholder="Vienna" required/>
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="userTime">First Train Time (HHmm - military time)</label>
                        <input type="text" class="form-control" id="userTime" placeholder="1530" required/>
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="userFreq">Frequency (min)</label>
                        <input type="text" class="form-control" id="userFreq" placeholder="35" required/>
                    </p>
                </div>
                <button class="btn btn-light" value="submit" id="addTrain"><b>Submit New Train</b></button>
            </form>
        </div>
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</body>
</html>
